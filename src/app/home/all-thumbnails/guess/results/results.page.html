<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Results</ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" name="checkmark" defaultHref="/home/all-thumbnails"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="guess">
    <div class="leaflet-map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="mapMarkers" [(leafletCenter)]="mapOptions.center"></div> 
    <ion-grid class="over">
      <ion-card class="thumbnail">
        <ion-card-header>
          <ion-row>
            <ion-col size="9">
              <p>Distance in KM:</p>
            </ion-col>
            <ion-col size="3">
              <p>{{ distance }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <p>Your score:</p>
            </ion-col>
            <ion-col size="3">
              <p>{{ guess.score }}</p>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>   
    </ion-grid>
  </div>

</ion-content>
